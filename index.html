<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Betting Platform</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Create Username" required>
      <input type="password" id="newPassword" placeholder="Create Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div id="bettingOptions">
      <!-- Include betting options here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
